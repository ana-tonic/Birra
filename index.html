<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Birra 33</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,500;1,300;1,400&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./dist/styles/main.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>

<body>
	<header>
		<div class="container-fluid navbar-wraper pt-lg-2 fixed-top">
			<div class="row ">
				<div class="col-md-3 col-sm-3 col-3">
					<div class="logo d-flex">
						<img src="./src/images/logo.png" alt="">
						<div class="title-wrapper">BIRRA<span>'33</span></div>
					</div>
				</div>
				<div class="col-md-9 col-sm-9 col-9 d-flex justify-content-end ">
					<nav class="navbar navbar-expand-lg pt-0 d-flex justify-content-end text-right text-uppercase">
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
							data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
							aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
							<ul class="navbar-nav">
								<li class=" nav-item active">
									<a class="nav-link" href="#">Home</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#about">Brewery</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#service">Events</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#portfolio">Reservation</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#team">Features</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#blog">Blog</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#contact">Contacts</a>
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>
		<nav class="breadcrumb-nav d-flex justify-content-between align-items-center">
			<div class="page-name">SHOP</div>
			<ol class="breadcrumb mb-0">
				<li class="breadcrumb-item">HOME</li>
				<li class="breadcrumb-item">SHOP</li>
			</ol>
		</nav>
	</header>
	<main>
		<div class="main__body d-flex justify-content-center">
			<aside class="aside">
				<div class="cart">
					<div class="cart__title">MY CART</div>
					<div class="cart__body">No products in the cart.</div>
				</div>

				<div class="filters d-flex flex-column justify-content-center align-items-center">
					<h3 class="filters__title">FILTERS</h3>
					<input type="text" class="form-control name-input" placeholder="Search beer by name">


					<div class="radio-buttons align-self-start">
						<div class="filters__subtitle">FOODS</div>
						<div class="form-check align-self-start">
							<input class="form-check-input" type="radio" name="flexRadioDefault" id="chicken">
							<label class="form-check-label">
								Chicken
							</label>
						</div>
						<div class="form-check align-self-start">
							<input class="form-check-input" type="radio" name="flexRadioDefault" id="cake">
							<label class="form-check-label">
								Cake
							</label>
						</div>
						<div class="form-check align-self-start">
							<input class="form-check-input" type="radio" name="flexRadioDefault" id="cheese">
							<label class="form-check-label">
								Cheese
							</label>
						</div>
						<div class="form-check align-self-start">
							<input class="form-check-input" type="radio" name="flexRadioDefault" id="salad">
							<label class="form-check-label">
								Salad
							</label>
						</div>
					</div>

					<section class="abv-range align-self-start w-100 mt-3 mb-3">

						<label for="abvRange" class="form-label filters__subtitle align-self-start">ABV RANGE</label>
						<div class="slider-range mb-3">
							<div id="from-lbl"></div>
							<div id="to-lbl"></div>
						</div>

						<div class="middle">
							<div class="multi-range-slider">
								<input type="range" id="input-left-abv">
								<input type="range" id="input-right-abv">

								<div class="slider">
									<div class="track"></div>
									<div class="range"></div>
									<div class="thumb left"></div>
									<div class="thumb right"></div>
								</div>
							</div>
						</div>

						<div class="date-filter">
							<label for="startDate" class="mb-1">Brewed after:</label>
							<input type="month" id="startDate" min="" value="">

							<label for="brewedBeforeDate" class="mt-3 mb-1">Brewed before:</label>
							<input type="month" id="brewedBeforeDate" min="" value="">
						</div>
					</section>


					<div class="button-container d-flex">
						<button type="button" class="btn" id="btn-filter-products">Search</button>
						<button type="button" class="btn" id="btn-reset-filter">Reset</button>
					</div>
				</div>

			</aside>
			<div class="products-grid d-grid">
				<div class="spinner">
					<div class="spinner-border" role="status">
						<span class="spinner-body"></span>
					</div>
				</div>
				<div class="no-elements no-elements-hide">No results found.</div>
			</div>
		</div>
		<footer>
			<div class="text-center p-4">
				Copyright : All Rights Reserved
			</div>
		</footer>
		<a href="#" class="to-top position-fixed d-flex justify-content-center align-items-center text-decoration-none">
			<i class="fas fa-chevron-up fa-2xs"></i>
		</a>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/758ea7f9f4.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<script type="module" src="./src/scripts/app.js"></script>
</body>

</html>
